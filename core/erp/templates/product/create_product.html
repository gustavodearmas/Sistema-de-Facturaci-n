{% extends 'form.html' %}
{% load static %}

{% block form %}
    <div class="form-group row">
        <div class="col-lg-6">
            <label>{{ form.name.label }}:</label>
            <div>
                {{ form.name }}
            </div>
        </div>
        <div class="col-lg-6">
            <label class="">{{ form.reference.label }}:</label>
            {{ form.reference }}
            <span class="form-text text-muted"></span>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-12">
            <label>{{ form.cate.label }}:</label>
            <div>
                {{ form.cate }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-4">
            <label>{{ form.cost.label }}:</label>
            {{ form.cost }}
        </div>
        <div class="col-lg-4">
            <label>{{ form.price.label }}</label>
            {{ form.price }}
        </div>
        <div class="col-lg-4">
            <label>{{ form.pvp.label }}</label>
            {{ form.pvp }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-12">
            <label >{{ form.description.label }}:</label>
            {{ form.description }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-12">
            <div class="k-checkbox-inline">
                <label class="k-checkbox">
                    {{ form.inventory.label }} <span></span>{{ form.inventory }}
                    <span></span>
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-12">
            <label >{{ form.image.label }}:</label>
            <div class="custom-file">
                {{ form.image }}
                <label class="custom-file-label" for="customFile" style="text-align: left">Subir Archivo</label>
            </div>
        </div>
    </div>
{% endblock %}
