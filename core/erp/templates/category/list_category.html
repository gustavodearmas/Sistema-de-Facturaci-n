{% extends 'list.html' %}
{% load static %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 10%;">Nro</th>
        <th scope="col" style="width: 20%;">Nombre</th>
        <th scope="col" style="width: 35%;">Descripci√≥n</th>
        <th scope="col" style="width: 10%;">Opciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for obj in object_list %}
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.name }}</td>
            <td>{{ obj.desc }}</td>
            <td class="text-center">
                <a href="{% url 'product_update' obj.id %}" class="btn btn-sm btn-clean btn-icon btn-icon-md" title="Editar"><i class="la la-edit"></i></a>
                <span class="dropdown"><a href="#" class="btn btn-sm btn-clean btn-icon btn-icon-md" data-toggle="dropdown" aria-expanded="true"><i class="la la-ellipsis-h"></i></a>
				    <div class="dropdown-menu dropdown-menu-right">
				        <a class="dropdown-item" href="#"><i class="la la-eye"></i> Ver</a>
				        <a class="dropdown-item" href="{% url 'product_delete' obj.id %}"><i class="la la-trash"></i> Eliminar</a>
				    </div>
                </span>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
